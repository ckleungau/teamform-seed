<ui-alert message="{{passwordReset.error.message}}" />
<form class="form-horizontal" ng-submit="passwordReset.sendPasswordResetEmail()">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="passwordReset.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary">Reset Password</button>
        </div>
    </div>
</form>
