<ui-alert message="{{login.error.message}}" />
<form class="form-horizontal" ng-submit="login.login()">
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="login.credential.email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.credential.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-block btn-primary" ng-click="login.authenticate('ust')">Sign in with ITSC</button>
            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
            <a ui-sref="password_reset">Reset Password</a>
        </div>
    </div>
</form>
