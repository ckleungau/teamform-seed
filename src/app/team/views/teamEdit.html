<h1>Team Edit</h1>
<div class="main-box">
    <div class="main-box-header clearfix">
        <h2>{{teamEdit.team.data.name}}</h2>
    </div>
    <div class="main-box-body clearfix">
        <form class="form-horizontal" ng-if="teamEdit.team">
            <ui-alert message="{{teamEdit.error.message}}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Team ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{teamEdit.team.$id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="teamEdit.team.data.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="teamEdit.edit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
