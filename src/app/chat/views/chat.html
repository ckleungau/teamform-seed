<ui-alert message="{{chat.error.message}}"></ui-alert>
<h1>Chat</h1>
<div class="panel">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h4 class="panel-title">Chat</h4>
    </div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <div>
              Chatroom select:
            </div>
            <div class="pre-scrollable">
              <div ng-repeat ="chatroomList in chat.chatrooms">
                <button type="button" class="btn btn-primary">{{chatroomList.name}}</button>
              </div>
            </div>
            <div>
              <div>
                Create chatroom
              </div>
              <form ng-submit="chat.create()">
                  <input type="text" class="form-control" ng-model="chat.chatroom.name">
              </form>
            </div>
          </div>
          <div class="col-md-8 ">
            <div class="pre-scrollable">
              <div ng-repeat="showMessage in chat.messages">
                  {{showMessage.createdBy}}:
                  {{showMessage.data}}
              </div>
            </div>
            <form ng-submit="chat.send()">
                <input type="text" class="form-control" ng-model="chat.message.data">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
