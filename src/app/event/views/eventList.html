<div class="container">
    <ui-alert message="{{eventList.error.message}}"></ui-alert>
    <div class="pull-right">
        <a ui-sref="event.create"><button type="button" class="btn btn-primary">Create Event</button></a>
    </div>
    <div class="clearfix"></div>
    <div class="divider"></div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Create At</th>
                <th>Create By</th>
            </tr>
        </thead>
        <tbody dir-paginate="event in eventList.events | itemsPerPage: 2">
            <tr>
                <td>
                    <a ui-sref="event.detail({eventId: '{{event.$id}}'})">{{event.name}}</a>
                </td>
                <td>
                    {{event.createdAt | date:'medium'}}
                </td>
                <td>
                    {{event.createdBy}} {{event.createdByUser.name}}
                </td>
            </tr>
        </tbody>
    </table>
    <dir-pagination-controls />
</div>
