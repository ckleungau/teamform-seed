<div class="container">
    <form class="form-horizontal" ng-submit="eventCreate.createEvent()">
        <ui-alert message="{{eventCreate.error.message}}"></ui-alert>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Event Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="eventCreate.event.name" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
