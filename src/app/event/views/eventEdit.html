<ui-alert message="{{eventEdit.error.message}}" />
<form class="form-horizontal" ng-if="eventEdit.event">
    <div class="form-group">
        <label class="col-sm-2 control-label">Event ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{eventEdit.event.$id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Event Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="eventEdit.event.data.name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEventStartDate" class="col-sm-2 control-label">Event Start Date</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" id="inputEventStartDate" datetime-picker="dd MMM yyyy HH:mm" datepicker-options="eventEdit.eventStartDatepickerOptions" ng-click="eventEdit.toggleEventStartDatePopup()" ng-model="eventEdit.input.eventStartDate" is-open="eventEdit.eventStartDatePopupOpened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="eventEdit.toggleEventStartDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEventEndDate" class="col-sm-2 control-label">Event End Date</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" id="inputEventEndDate" datetime-picker="dd MMM yyyy HH:mm" datepicker-options="eventEdit.eventEndDatepickerOptions" ng-click="eventEdit.toggleEventEndDatePopup()" ng-model="eventEdit.input.eventEndDate" is-open="eventEdit.eventEndDatePopupOpened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="eventEdit.toggleEventEndDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEventDeadline" class="col-sm-2 control-label">Application Deadline</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" id="inputEventDeadline" datetime-picker="dd MMM yyyy HH:mm" datepicker-options="eventEdit.eventDeadlinepickerOptions" ng-click="eventEdit.toggleEventDeadlinePopup()" ng-model="eventEdit.input.eventDeadline" is-open="eventEdit.eventDeadlinePopupOpened" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="eventEdit.toggleEventDeadlinePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2 control-label">Team Size</label>
        <div class="col-xs-6 col-sm-3">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMin(eventEdit.event.data.teamMin-1)"><span class="glyphicon glyphicon-minus"></span></button>
                </span>
                <input type="text" class="form-control" ng-model="eventEdit.event.data.teamMin">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMin(eventEdit.event.data.teamMin+1)"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMax(eventEdit.event.data.teamMax-1)"><span class="glyphicon glyphicon-minus"></span></button>
                </span>
                <input type="text" class="form-control" ng-model="eventEdit.event.data.teamMax">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMax(eventEdit.event.data.teamMax+1)"><span class="glyphicon glyphicon-plus"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary" ng-click="eventEdit.edit()">Submit</button>
        </div>
    </div>
</form>
