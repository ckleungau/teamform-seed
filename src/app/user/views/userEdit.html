<ui-alert message="{{userEdit.error.message}}" />
<form class="form-horizontal" ng-submit="userEdit.edit()" ng-if="userEdit.user">
    <div class="form-group">
        <label class="col-sm-2 control-label">User ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{userEdit.user.$id}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="userEdit.user.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Skills</label>
        <div class="col-sm-10">
            <ui-select multiple tagging tagging-label="" ng-model="userEdit.user.skills">
                <ui-select-match placeholder="Add your skills">{{$item}}</ui-select-match>
                <ui-select-choices repeat="skill as skill in userEdit.skills | filter:$select.search">
                    {{skill}}
                </ui-select-choices>
            </ui-select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </div>
    </div>
</form>
